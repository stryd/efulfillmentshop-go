            text/html:
              schema:
                $ref: '#/components/schemas/Address-read'
          description: Address resource created
          links:
            GetAddress:
              description: The `id` value returned in the response can be used as
                the `id` parameter in `GET /addresses/{id}`.
              operationId: getAddress
              parameters:
                id: $response.body#/id
        "400":
          description: Invalid input
        "404":
          description: Resource not found
      summary: Creates a Address resource.
      tags:
      - Address
