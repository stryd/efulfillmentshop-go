            application/json:
              schema:
                items:
                  $ref: '#/components/schemas/Address-read'
                type: array
            application/ld+json:
              schema:
                properties:
                  hydra:member:
                    items:
                      $ref: '#/components/schemas/Address-read-ld'
                    type: array
                  hydra:search:
                    properties:
                      ld-type:
                        type: string
                      hydra:mapping:
                        items:
                          properties:
                            ld-type:
                              type: string
                            property:
                              type: string
                            required:
                              type: boolean
                            variable:
                              type: string
                          type: object
                        type: array
                      hydra:template:
                        type: string
                      hydra:variableRepresentation:
                        type: string
                    type: object
                  hydra:totalItems:
                    minimum: 0
                    type: integer
                  hydra:view:
                    properties:
                      ld-id:
                        format: iri-reference
                        type: string
                      ld-type:
                        type: string
                      hydra:first:
                        format: iri-reference
                        type: string
                      hydra:last:
                        format: iri-reference
                        type: string
                      hydra:next:
                        format: iri-reference
                        type: string
                    type: object
                required:
                - hydra:member
                type: object
            text/html:
