                type: array
            application/ld+json:
              schema:
                properties:
                  hydra:member:
                    items:
                      $ref: '#/components/schemas/Address:jsonld-read'
                    type: array
                  hydra:search:
                    properties:
                      '@type':
                        type: string
                      hydra:mapping:
                        items:
                          properties:
                            '@type':
                              type: string
                            property:
                              type: string
                            required:
                              type: boolean
                            variable:
                              type: string
                          type: object
                        type: array
                      hydra:template:
                        type: string
                      hydra:variableRepresentation:
                        type: string
                    type: object
                  hydra:totalItems:
                    minimum: 0
                    type: integer
                  hydra:view:
                    properties:
                      '@id':
                        format: iri-reference
                        type: string
                      '@type':
                        type: string
                      hydra:first:
                        format: iri-reference
                        type: string
                      hydra:last:
                        format: iri-reference
                        type: string
                      hydra:next:
                        format: iri-reference
                        type: string
                    type: object
                required:
                - hydra:member
                type: object
            text/html:
              schema:
                items:
                  $ref: '#/components/schemas/Address-read'
                type: array
          description: Address collection response
      summary: Retrieves the collection of Address resources.
      tags:
      - Address
    post:
